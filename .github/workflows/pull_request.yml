name: Pull Request

on: [pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core if needed
      uses: actions/setup-dotnet@v1.7.2
      with:
        dotnet-version: 5.0.101

    - name: Nuke integration tests
      shell: powershell
      run: ./build.ps1 --target Compile+DockerBuild+ComposeUp+IntegrationTests+DockerRm --Configuration Release --verbosity verbose --ServicesTag ${{ github.run_id }}
