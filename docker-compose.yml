version: '3.4'

services:
  gateway:
    image: ${REGISTRY}microservices/gateway:${SERVICES_TAG}
    ports:
      - 5000:5000

  users:
    image: ${REGISTRY}microservices/users:${SERVICES_TAG}
    depends_on:
      - storage-seed

  basket:
    image: ${REGISTRY}microservices/basket:${SERVICES_TAG}
    depends_on:
      - redis

  ordering:
    image: ${REGISTRY}microservices/ordering:${SERVICES_TAG}
    depends_on:
      - database

  catalog:
    image: ${REGISTRY}microservices/catalog:${SERVICES_TAG}
    depends_on:
      - database

  storage:
    image: mcr.microsoft.com/azure-storage/azurite
    restart: on-failure
    ports:
      - 10001:10001 # blob storage
      - 10002:10002 # table storage

  storage-seed:
    image: krossk/storage-seed
    environment:
      - TABLES=Users
      - HOST_NAME=storage
    depends_on:
      - storage

  database:
    image: krossk/mssql
    restart: on-failure
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=str0ngP@ass
      - MSSQL_PID=Developer
      - DATABASES=Catalog,Orders
    ports:
      - 1434:1433

  redis:
    image: redis
    restart: on-failure